<div class="content" role="main">
  <img class="bgImg" src="../assets/images/Background.png" />
  <div class="card-container">
    <button
      mat-raised-button
      class="actionButton"
      color="primary"
      (click)="openDialog()"
    >
      Confirm
    </button>
    <button
      mat-raised-button
      class="actionButton"
      color="warn"
      (click)="openSpinner()"
    >
      Cancel
    </button>
