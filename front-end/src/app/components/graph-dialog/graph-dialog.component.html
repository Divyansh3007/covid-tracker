<mat-dialog-content>
  <div class="graphArea">
    <canvas
      [chartType]="'line'"
      [legend]="true"
      [datasets]="chartData"
      [labels]="chartLabels"
      baseChart
      [options]="chartOptions"
    >
    </canvas>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button color="warn" mat-dialog-close>Cancel</button>
</mat-dialog-actions>
